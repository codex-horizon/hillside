server.servlet.context-path=/hillside
server.shutdown=graceful

spring.application.name=HillsideApplication
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.name=hillside
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/${spring.datasource.name}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.open-in-view=false
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

